<form [formGroup]="formObj" (ngSubmit)="onSubmit()">    
    <div class="form-group">
      <label for="name">product name</label>
      <input type="text" class="form-control" id="name" placeholder="name" formControlName="pName" required>
    </div>
    <div class="form-group">
        <label for="price">product price</label>
        <input type="text" class="form-control" id="price" placeholder="price" formControlName="pPrice" required>
    </div>
    <div class="form-group">
      <label for="Image">Upload Image</label>
      <input type="file" id="image" (change)="validateImage($event)" accept="image/*" formControlName="ImgPath" >
      <ng-container *ngIf="formObj.get('ImgPath')?.hasError('invalidImageSize')">
        Image size exceeds the maximum limit of 100KB.
      </ng-container>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
</form>
